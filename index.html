<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<script src="https://cdn.tailwindcss.com"></script>
		<title>Yashirozake Randomizer</title>
	</head>

	<body>
		<div class="flex flex-col gap-8 justify-center items-center">
			<h1 class="text-xl font-bold">やしろざけランダマイザー</h1>

			<h2 class="text-3xl font-bold" id="text">やしろざけ</h2>
			<div class="flex gap-4">

				<button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" onclick="handleShuffle()">シャッフル</button>
				<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="handlePost()">Post</button>
			</div>
		</div>

		<script>
			let yashirozake = 'やしろざけ';

			function handleShuffle() {
				const text = document.getElementById('text');
				yashirozake = yashirozake.split('').sort(() => 0.5 - Math.random()).join('');
				text.textContent = yashirozake;
			}	

			function handlePost() {
				let url = `https://x.com/intent/tweet?text=${yashirozake}&url=https://yanknvim.github.io/yashirozake&hashtags=やしろざけランダマイザー`;
				window.open(url, '_blank').focus();
			}
		</script>
	</body>
</html>
